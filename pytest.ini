[tool:pytest]
# Pytest configuration for QRCodeGenerator tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=QRCodeGenerator
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --html=reports/report.html
    --self-contained-html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning